<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <title>Admin's Dashboard</title>
</head>
<style>
    .gradient-custom {
        background: #6a11cb;
        background: -webkit-linear-gradient(to right, #cb356b, #bd3f32);
        background: linear-gradient(to right, #cb356b, #bd3f32)
    }
    h1,
      .navbar-brand,
      .navbar-nav a {
        font-family: 'Gill Sans', sans-serif;
      }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-5 gradient-custom pb-2 pt-3">
        <a class="navbar-brand text-white mx-4" href="#"> Just Blog it</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white mx-3" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white mx-3" href="{% url 'myBlog' %}">My Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white mx-3" href="{% url 'content' %}">Add Content</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link text-white mx-3" href="{% url 'author' %}">Author</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link text-white mx-3" href="{% url 'changePass' %}">Change Password</a>
            </li>
          </ul>
        </div>
      </nav>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7 w-75 p-3">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <h4 class="text-center my-3 pb-3">Authors</h4>
                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <div>
                                        <button class="btn btn-primary  btn-lg px-3 mb-0 gradient-custom" type="submit" style="margin-left: 507%;"><a href="{% url 'home' %}" style="color: white;">Home</a></button>
                                    </div>
                                </div>
                            </form>
                            <table class="table mb-4">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">User name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">About</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for user in authors %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ user.userName }}</td>
                                        <td>{{ user.userEmail }}</td>
                                        <td>{{ user.userAbout }}</td>
                                        <td>
                                            <a class="btn btn-danger gradient-custom">Blog Details</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
