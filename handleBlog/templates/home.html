<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <title>Task Manager</title>
</head>
<style>
    .gradient-custom {
        background: #6a11cb;
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
</style>
<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <form action="{% url 'changePass' %}" class='row d-flex justify-content-center align-items-center' method="post">
                        <h6 style="color:red">{{message}}</h6>
                        {% csrf_token %}
                        <div>
                            <p class="text-white-50 mb-5">Change Your Password here..!</p>
                        </div>
                        <div class="form-floating form-white mb-4">
                            <input name='oldPass' type="password" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example3c">Enter Old Password</label>
                        </div>
                        <div class="form-floating form-white mb-4">
                            <input name='newPass' type="password" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example3c">Enter New Password</label>
                        </div>
                        <div class="form-floating form-white mb-4">
                            <input name='confirmPass' type="password" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example3c">Confirm New Password</label>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-lg gradient-custom" type="submit">
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
