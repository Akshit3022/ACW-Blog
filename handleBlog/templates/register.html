<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
    rel="stylesheet"
    />
    <title>Register</title>
</head>
<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;
        
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, #ee0979, #ff6a00);
        
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, #ee0979, #ff6a00)
        }
</style>
<body>
    <section class="vh-100 gradient-custom" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
      
                      <form class="mx-1 mx-md-4" action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-floating flex-fill mb-0">
                            <input name='userName' type="text" id="form3Example1c" class="form-control" required/>
                            <label class="form-label" for="form3Example1c">User Name</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-floating flex-fill mb-0">
                            <input name='userEmail' type="email" id="form3Example3c" class="form-control" required/>
                            <label class="form-label" for="form3Example3c">Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-floating flex-fill mb-0">
                            <input name='userPassword' type="password" id="form3Example4c" class="form-control" required/>
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-phone fa-lg me-3 fa-fw"></i>
                            <div class="form-floating flex-fill mb-0">
                              <input name='userPhone' id="phone" type="tel" class="form-control" title="Enter 10 digit number alphabets aer not allowed" pattern="[1-9]{1}[0-9]{9}" required/>
                              <label class="form-label" for="form3Example3c">Phone Number</label>
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-address-card fa-lg me-3 fa-fw"></i>
                            <div class="form-floating flex-fill mb-0">
                              <input name='userAbout' type="text" id="form3Example3c" class="form-control" required/>
                              <label class="form-label" for="form3Example3c">About You</label>
                            </div>  
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa-solid fa-image fa-lg me-3 fa-fw"></i>                            
                            <div class="row justify-content-between text-left">
                              <div class="form-group col-12 flex-column d-flex"> <input type="file" id="ans" name="userImage" placeholder="" onblur="validate(6)" required> </div>
                            </div>
                          </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                          <button type="submit" class="btn btn-primary btn-lg gradient-custom">Register</button>
                          <button class="btn btn-primary btn-lg gradient-custom mx-4" href="{% url 'login' %}">Login</button>
                        </div>
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://assets-global.website-files.com/621d41df6da9f0dcc7cb5eeb/62c4a27a4208d1536a2f4379_pablo-book-lover.png"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
