{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <title>Blogs</title>
</head>
<style>
    .gradient-custom {
        background: #6a11cb;
        background: -webkit-linear-gradient(to right, #cb356b, #bd3f32);
        background: linear-gradient(to right, #cb356b, #bd3f32)
    }

    body {
        background: #6a11cb;
        background: -webkit-linear-gradient(to right, #cb356b, #bd3f32);
        background: linear-gradient(to right, #cb356b, #bd3f32)
      }
      .title {
       
          margin-bottom: 50px;
          text-transform: uppercase;
      }
      
      .card-block {
          font-size: 1em;
          position: relative;
          margin: 0;
          padding: 1em;
          border: none;
          border-top: 1px solid rgba(34, 36, 38, .1);
          box-shadow: none;
          
           
      }
      .card {
          font-size: 1em;
          overflow: hidden;
          padding: 5;
          border: none;
          border-radius: .7rem;
          box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
          margin-top:20px;
      }
      

      .btn {
        margin-top: auto;
      }
      
</style>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> Just Blog it</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog' %}">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'content' %}">Your Content</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'author' %}">Author</a>
            </li>
          </ul>
        </div>
      </nav>

    
      {% for field in blogs %}
      <div class="container py-3">
        <div class="card">
          <div class="row ">
      
            <div class="col-md-7 px-3">
              <div class="card-block px-6">
                <p class="card-text">{{ field.blogDate }}</p>
                <i class="fa fa-quote-left text-black"></i>
                
                <h4 class="card-title">{{field.blogTitle}}</h4>
                <p class="card-text">
                    {{field.blogContent}}
                </p>
              </div>
            </div>
       
            <div class="col-md-5">

                <div>
                    <img src="{{ field.blogImage.url }}" alt="image" class="img-fluid" style="height: 300px; width: 300px;">
                </div>

              </div>
            </div>
          </div>
        </div>
        {% endfor %}
</body>
</html>
