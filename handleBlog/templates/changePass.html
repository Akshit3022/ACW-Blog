<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <title>Change Password</title>
</head>
<style>
    .gradient-custom {
      background: #6a11cb;
      background: -webkit-linear-gradient(to right, #cb356b, #bd3f32);
      background: linear-gradient(to right, #cb356b, #bd3f32)
    }
    h1,
      .navbar-brand,
      .navbar-nav a {
        font-family: 'Gill Sans', sans-serif;
      }
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark p-5 gradient-custom pb-2 pt-3">
    <a class="navbar-brand text-white mx-4" href="#"> Just Blog it</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white mx-3" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white mx-3" href="{% url 'myBlog' %}">My Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white mx-3" href="{% url 'content' %}">Add Content</a>
        </li> 

        <li class="nav-item">
          <a class="nav-link text-white mx-3" href="{% url 'changePass' %}">Change Password</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white mx-3" href="{% url 'logout' %}">Log out</a>
        </li>
      </ul>
    </div>
    <div class="d-flex align-items-center">
      {% for user in users %}
        {% if user.userEmail == request.session.email %}
          <a href="{% url 'profile' %}">
            <img
            src="{{ user.userImage }}"
            class="rounded-circle"
            height="45"
            width="48"
            alt="User Image"
            loading="lazy"
            />
          </a>  
        {% endif %}
      {% endfor %}
    </div>
  </nav>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <form action="{% url 'changePass' %}" class='row d-flex justify-content-center align-items-center' method='post'>
                        <h6 style="color:red">{{message}}</h6>
                        {% csrf_token %}
                        <div>
                            <p class="text-white mb-5 gradient-custom" style="border-radius: 0.5rem;">Change Your Password here..!</p>
                        </div>
                        <div class="form-white mb-4"> 
                            <label class="form-control-label px-3 gradient-custom" style="border-radius: 0.5rem;">Enter Old Password:</label>
                            <input name='oldPass' type="password" class="form-control form-control-lg" required/>
                        </div>
                        <div class="form-white mb-4">
                            <label class="form-control-label px-3 gradient-custom" style="border-radius: 0.5rem;">Enter New Password:</label>
                            <input name='newPass' type="password" class="form-control form-control-lg" required/>
                        </div>
                        <div class="form-white mb-4">
                            <label class="form-control-label px-3 gradient-custom" style="border-radius: 0.5rem;">Confirm New Password:</label>
                            <input name='confirmPass' type="password" class="form-control form-control-lg" required/>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-lg gradient-custom" type="submit">
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>
</html>
