<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
    rel="stylesheet"
    />
    <title>Reset Password</title>
</head>
<style>
    .gradient-custom {
        background: #6a11cb;
        background: -webkit-linear-gradient(to right, #ff0084, #ff0055);
        background: linear-gradient(to right, #ff0084, #ff0055)
    }

</style>
<body>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card-body p-5 text-center">   
                <form class='row d-flex justify-content-center align-items-center'>
                    {% csrf_token %}            
                    <div class="card text-center" style="width: 300px;">
                        <div class="card-header h5 text-white gradient-custom">Password Reset</div>
                        <div class="card-body px-5" style="color: green;"> 
                            <p class="card-text py-2">
                                We have emailed you insturctions for setting your password, if an account exists with the email address you entered, you will get the mail in short time.
                            </p>
                            <p>
                                <span style="color:red">if you dont receive an email, check you spam folder.</span>
                            </p>
                        </div>
                    </div>  
                </form>
              </div>    
          </div>
        </div>
      </div>
</body>
</html>
