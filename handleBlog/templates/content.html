<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <title>Add Content</title>
</head>
<style>

    .gradient-custom {
        background: #6a11cb;
        background: -webkit-linear-gradient(to right, #c93ba5, #7232fe);
        background: linear-gradient(to right, #c93ba5, #7232fe)
    }
    body{
        color: #000;overflow-x: hidden;height: 100%;
        background: #6a11cb;
        background: -webkit-linear-gradient(to right, #c93ba5, #7232fe);
        background: linear-gradient(to right, #c93ba5, #7232fe)
    }
        
        .card{
            padding: 30px 40px;
            margin-top: 60px;margin-bottom: 60px;border: none !important;
            box-shadow: 0 6px 12px 0 rgba(0,0,0,0.2)
        }
            
        .blue-text{
            color: #00BCD4
        }
            
        .form-control-label{
            margin-bottom: 0
        }
        input, textarea, button{
            padding: 8px 15px;border-radius: 5px !important;
            margin: 5px 0px;
            box-sizing: border-box;
            border: 1px solid #ccc;font-size: 18px !important;
            font-weight: 300
        }
        input:focus, textarea:focus{
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: 1px solid #00BCD4;
            outline-width: 0;font-weight: 400
        }
        .btn-block{
            text-transform: uppercase;
            font-size: 15px !important;
            font-weight: 400;height: 43px;
            cursor: pointer
        }
        .btn-block:hover{
            color: #fff !important
        }
        button:focus{
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;outline-width: 0
        }
        h1,
      .navbar-brand,
      .navbar-nav a {
        font-family: 'Gill Sans', sans-serif;
      }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-5 bg-light pb-2 pt-3">
        <a class="navbar-brand text-black mx-4" href="#">Just Blog it  </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-black mx-3" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black mx-3" href="{% url 'myBlog' %}">My Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black mx-3" href="{% url 'content' %}">Add Content</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link text-black mx-3" href="{% url 'changePass' %}">Change Password </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black mx-3" href="{% url 'logout' %}">Log out</a>
              </li>
          </ul>
        </div>
        <div class="d-flex align-items-center">
            {% for user in users %}
              {% if user.userEmail == request.session.email %}
                <a href="{% url 'profile' %}">
                  <img
                  src="{{ user.userImage }}"
                  class="rounded-circle"
                  height="45"
                  width="48"
                  alt="User Image"
                  loading="lazy"
                  />
                </a>  
              {% endif %}
            {% endfor %}
          </div>
      </nav>

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <!-- <h3 style="color: white;">Add Content</h3> -->
                
                <div class="card">
                    <h5 class="text-center mb-4 gradient-custom text-white" style="border-radius: .5rem;">Enter Blog details</h5>
                    <form class="form-card" action="{% url 'content' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token%}
                        <!-- <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(2)"> </div>
                        </div> -->
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Blog title<span class="text-danger"> *</span></label> <input type="text" id="email" name="blogTitle" onblur="validate(3)" required> </div>
                            <!-- <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="" onblur="validate(4)"> </div> -->
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Blog content<span class="text-danger"> *</span></label> <textarea id="job" name="blogContent" onblur="validate(5)" required> </textarea></div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Blog Image<span class="text-danger"> *</span></label> <input type="file" id="ans" name="blogImage" placeholder="" onblur="validate(6)" required> </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6"> 
                                <!-- <button type="submit" class="btn-primary gradient-custom text-white">Done</button>  -->
                                <button class="btn btn-primary btn-lg gradient-custom" type="submit">
                                    Done
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validate(val) {
            v1 = document.getElementById("fname");
            v2 = document.getElementById("lname");
            v3 = document.getElementById("email");
            v4 = document.getElementById("mob");
            v5 = document.getElementById("job");
            v6 = document.getElementById("ans");
        
            flag1 = true;
            flag2 = true;
            flag3 = true;
            flag4 = true;
            flag5 = true;
            flag6 = true;
        
            if(val>=1 || val==0) {
                if(v1.value == "") {
                    v1.style.borderColor = "red";
                    flag1 = false;
                }
                else {
                    v1.style.borderColor = "green";
                    flag1 = true;
                }
            }
        
            if(val>=2 || val==0) {
                if(v2.value == "") {
                    v2.style.borderColor = "red";
                    flag2 = false;
                }
                else {
                    v2.style.borderColor = "green";
                    flag2 = true;
                }
            }
            if(val>=3 || val==0) {
                if(v3.value == "") {
                    v3.style.borderColor = "red";
                    flag3 = false;
                }
                else {
                    v3.style.borderColor = "green";
                    flag3 = true;
                }
            }
            if(val>=4 || val==0) {
                if(v4.value == "") {
                    v4.style.borderColor = "red";
                    flag4 = false;
                }
                else {
                    v4.style.borderColor = "green";
                    flag4 = true;
                }
            }
            if(val>=5 || val==0) {
                if(v5.value == "") {
                    v5.style.borderColor = "red";
                    flag5 = false;
                }
                else {
                    v5.style.borderColor = "green";
                    flag5 = true;
                }
            }
            if(val>=6 || val==0) {
                if(v6.value == "") {
                    v6.style.borderColor = "red";
                    flag6 = false;
                }
                else {
                    v6.style.borderColor = "green";
                    flag6 = true;
                }
            }
        
            flag = flag1 && flag2 && flag3 && flag4 && flag5 && flag6;
        
            return flag;
        }   
    </script>
</body>
</html>
